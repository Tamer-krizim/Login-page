<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>Login Page</title>
</head>
<body>
  <div class="container">

    <div class="img">
        <img src="img/img.jpg" alt="BG">
    </div>
  
    <div class="login-content">
  
        <form action="#">
  
            <div class="title-container">
                <h1>Login</h1>
                <h2>Welcome back!</h2>
                <p>Login to access the Sweet Marketplace.</p>
            </div>
  
  
            <div class="login-inner-content">
                <div class="input-div one">
                    <div class="i">
                        <i class="far fa-user-circle"></i>
                    </div>
                    <div class="div">
                        <h5>Email</h5>
                        <input type="email" class="input">
                    </div>
                </div>
  
                <div class="input-div pass">
                    <div class="i">
                        <i class="fas fa-eye" onclick="show()"></i>
                    </div>
                    <div class="div">
                        <h5>Password</h5>
                        <input id="pswrd" name="password" type="password" class="input">
                    </div>
                </div>
  
                <a href="#">Forgot password ?</a>
            </div>
            <input type="submit" class="btn" value="Login">
            <h5>Not registered Yet ? <a href="#">Create Account</a></h5>
        </form>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
